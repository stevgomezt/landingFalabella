<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Incluye las bibliotecas de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Enlaza el archivo app.js que contiene la lógica de autenticación -->
    <script src="/assets/js/firebaseauth.js" defer></script>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="container-login-form mx-auto">
        <img src="/assets/img/logos/Logo emergia.png" alt="Inicio de Sesión" style="width: 140px;">
        <img src="/assets/img/logos/banco-falabella.svg" alt="Inicio de Sesión" style="width: 100px;" class="mb-3">
        <!-- <h1 class="form-title-login-form">Iniciar Sesión</h1> -->
        <form method="post" action="" id="login-form">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>
            <div class="input-group-login-form">
                <i class="fas fa-envelope"></i>
                <label for="email" class="sr-only">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="input-group-login-form">
                <i class="fas fa-lock"></i>
                <label for="password" class="sr-only">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitSignIn">Iniciar Sesion</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
